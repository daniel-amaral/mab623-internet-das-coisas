				<option value="manual" selected>Manual</option>

		<div class="chart-module">
			<span class="chart-title">Gráfico de Temperatura</span>
			<button class="refresh-btn" ng-if="refreshMode === 'manual'" ng-click="refreshTempChart()">Atualizar</button>
			<br>
			<nvd3 options="temperatureChart.options" data="temperatureChart.data" api="api"></nvd3>
		</div>
		<div class="chart-module">
			<span class="chart-title">Gráfico de Pressão</span>
			<button class="refresh-btn" ng-if="refreshMode === 'manual'" ng-click="refreshPressureChart()">Atualizar</button>
			<br>
			<nvd3 options="pressureChart.options" data="pressureChart.data" api="api2"></nvd3>
		</div>
